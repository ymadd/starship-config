# Don't print a new line at the start of the prompt
add_newline = true

# Replace the "❯" symbol in the prompt with "➜"
# [character]
# success_symbol = "[➜](bold green) "
# error_symbol = "[➜](bold red) "

# -----------------------------
# AWS
# -----------------------------
[aws]
format = 'on [$symbol($profile )(\($region\) )]($style)'
style = "bold blue"
symbol = "🅰 "
[aws.region_aliases]
ap-southeast-2 = "au"
us-east-1 = "va"

# -----------------------------
# Battery
# -----------------------------
[battery]
full_symbol = "🔋 "
charging_symbol = "⚡ "
discharging_symbol = "💀 "
#you now disable battery if you want show please change true
disabled = true

[[battery.display]]
threshold = 10
style = "bold red"

[[battery.display]]
threshold = 40
style = "bold yellow"

[[battery.display]]
threshold = 100
style = "bold green"

# -----------------------------
# Conda
# -----------------------------
[conda]
symbol = "𝓒 "

# -----------------------------
# Dart
# -----------------------------
[dart]
format = "via [🎯 $version](bold cyan)"

# -----------------------------
# .NET
# -----------------------------
[dotnet]
format = "[🕸  ($tfm )](purple)"

# -----------------------------
# Enviroment
# -----------------------------
[env_var]
variable = "SHELL"
default = "unknown shell"

# -----------------------------
# GIT
# -----------------------------
[git_branch]
symbol = "🚀 "
style = "bold 93"
truncation_symbol = "…"

[git_commit]
tag_symbol = "🔖 "

[git_state]
rebase = "-REBASING"
merge = "[-MERGING](bold 93)"
revert = "﫧-REVERTING"
cherry_pick = "[🍒-PICKING](bold red)"
bisect = "臭-BISECTING"
am = "ﯬ-AM"
am_or_rebase = "ﯬ/"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
conflicted = "[🏳($count)](bold yellow)"
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
untracked = "[?${count}](bold yellow)"
stashed = "[📦${count}](bold cyan)"
modified = "[🛠${count}](bold red)"
staged = '[++\($count\)](green)'
renamed = "🖌"
deleted = "[🗑${count}](bold red)"

# -----------------------------
# Rust
# -----------------------------
[rust]
format = "via [⚙️  $version](red bold)"

# -----------------------------
# julia
# -----------------------------
[julia]
format = "via [$symbol($version )]($style)"

# -----------------------------
# Elixir
# -----------------------------
[elixir]
symbol = " "
style = "bold cyan"

# -----------------------------
# Node.js
# -----------------------------
[nodejs]
format = "via [🤖 $version](bold green) "


# -----------------------------
# Package versions
# -----------------------------
[package]
format = "via [🎁 $version](208 bold) "

# -----------------------------
# Python
# -----------------------------
[python]
pyenv_version_name = true

# -----------------------------
# Zig
# -----------------------------
[zig]
symbol = "⚡️ "